<!DOCTYPE html>
<html>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <head>
    <title>Jerry | WICKED MEDIA</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <img src="wickedmediapng.png" alt="Wicked Media Logo" width="100" height="100">
      <h1 class="title">Jerry</h1>
    </header>
    <nav>
      <ul>
        <li><a href="index.html" class="nav-link">Home</a></li>
        <li><a href="contact.html" class="nav-link">Contact Us</a></li>
        <li><a class="nav-link" href="https://www.paypal.com/us/home"target="_blank">Support</a></li>
      </ul>
    </nav>
    <main>
        <script>
            // Create a new scene
            const scene = new THREE.Scene();
        
            // Create a cube mesh
            const geometry = new THREE.BoxGeometry();
            const material = new THREE.MeshBasicMaterial({ color: 0xffffff });
            const cube = new THREE.Mesh(geometry, material);
        
            // Add the cube to the scene
            scene.add(cube);
        
            // Create a camera and add it to the scene
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;
            scene.add(camera);
        
            // Create a renderer and add it to the page
            const renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
        
            // Render the scene
            function animate() {
              requestAnimationFrame(animate);
              cube.rotation.x += 0.01;
              cube.rotation.y += 0.01;
              renderer.render(scene, camera);
            }
            animate();
          </script>
      <p class="content">So WickedMedia</p>
    </main>
    <footer>
      <p class="footer">&copy; WICKED MEDIA 2023</p>
    </footer>
  </body>
